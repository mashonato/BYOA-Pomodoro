<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scene">
            <div class="tomato">
                <div class="face">
                    <div class="eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="leaf"></div>
            </div>
            <div class="fire">
                <div class="flames">
                    <div class="flame"></div>
                    <div class="flame"></div>
                    <div class="flame"></div>
                </div>
                <div class="logs"></div>
            </div>
            <div class="ice hidden">
                <div class="ice-cube"></div>
                <div class="ice-cube"></div>
                <div class="ice-cube"></div>
                <div class="ice-shine"></div>
            </div>
        </div>
        
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="mode-toggle">
            <button id="work-mode" class="active">Cook</button>
            <button id="rest-mode">Cool off</button>
        </div>
        <div class="controls">
            <button id="start">Start Cooking</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
